<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <div class="imgBox">
          <img src="./imgs/avatar1.png" alt="">
        </div>
      </div>

      <div class="card-body">
        <div class="menu">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </div>

        <h2 class="name">Henrique Oliveira</h2>
        <div class="title">Beginner Web Developer</div>

        <div class="actions">
          <div class="follow-info">
            <h2><span>853</span><small>Followers</small></h2>
            <h2><span>485</span><small>Following</small></h2>
          </div>
          <button>Follow</button>
        </div>
        <div class="desc">Hi, My name is Henrique Oliveira, I'm from Brazil and Actually I working as Multifunctional Assembler at Toyota</div>
      </div>
    </div>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
